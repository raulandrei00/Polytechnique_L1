<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4e8cff;
            --primary-hover: #3a6fcc;
            --success: #28a745;
            --failure: #dc3545;
            --bg-start: #1a2a6c;
            --bg-mid: #b21f1f;
            --bg-end: #fdbb2d;
            --modal-bg: rgba(0, 0, 0, 0.6);
            --card-bg: #ffffff;
        }
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, var(--bg-start), var(--bg-mid), var(--bg-end));
            background-size: 600% 600%;
            animation: gradientBG 20s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn {
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            background: linear-gradient(45deg, #4e8cff, #6fa8ff);
            background-size: 200% 200%;
            animation: btnGradient 4s ease infinite;
            box-shadow: 0 6px 25px rgba(78, 140, 255, 0.3);
            margin: 15px;
            position: relative;
            overflow: hidden;
        }
        @keyframes btnGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn:hover {
            background: var(--primary-hover);
            box-shadow: 0 8px 30px rgba(58, 111, 204, 0.4);
            transform: translateY(-3px);
        }
        .btn .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            background: rgba(255,255,255,0.7);
            animation: ripple 0.6s linear;
        }
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
        .btn-clicked {
            animation: clickEffect 0.6s ease-out forwards;
        }
        @keyframes clickEffect {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        #loginModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #loginModal.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: var(--card-bg);
            width: 380px;
            padding: 35px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px);
            transition: transform 0.3s ease;
            position: relative;
        }
        #loginModal.active .modal-content {
            transform: translateY(0);
        }
        .modal-content h3 {
            margin-bottom: 25px;
            color: #333;
            font-size: 26px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px 18px;
            margin: 12px 0;
            border: 1px solid #d1d9e6;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s ease;
        }
        .modal-content input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .btn-secondary {
            background: #ccc;
            color: #333;
            box-shadow: none;
        }
        .btn-secondary:hover {
            background: #bbb;
        }
        /* Success checkmark */
        #successAnimation {
            display: none;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
        }
        #successAnimation circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke: var(--success);
            fill: none;
            animation: circleDraw 0.6s ease-out forwards;
        }
        #successAnimation polyline {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 4;
            stroke: var(--success);
            fill: none;
            animation: checkDraw 0.3s 0.6s ease-out forwards;
        }
        /* Failure cross */
        #failureAnimation {
            display: none;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
        }
        #failureAnimation circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke: var(--failure);
            fill: none;
            animation: circleDraw 0.6s ease-out forwards;
        }
        #failureAnimation line {
            stroke-dasharray: 40;
            stroke-dashoffset: 40;
            stroke-width: 4;
            stroke: var(--failure);
            animation: crossDraw 0.3s 0.6s ease-out forwards;
        }
        @keyframes circleDraw {
            to { stroke-dashoffset: 0; }
        }
        @keyframes checkDraw {
            to { stroke-dashoffset: 0; }
        }
        @keyframes crossDraw {
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <button id="startBtn" class="btn">Start</button>
    <button id="loginBtn" class="btn">Login</button>

    <!-- Login Modal -->
    <div id="loginModal">
        <div class="modal-content">
            <svg id="successAnimation" viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25"/>
                <polyline points="14,27 22,34 38,16" />
            </svg>
            <svg id="failureAnimation" viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25"/>
                <line x1="16" y1="16" x2="36" y2="36" />
                <line x1="36" y1="16" x2="16" y2="36" />
            </svg>
            <h3>Member Login</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <div class="modal-actions">
                    <button type="submit" class="btn">Submit</button>
                    <button type="button" id="closeModal" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dummy user database
        const users = [
            { username: 'Cezara', password: 'cezara123' },
            { username: 'Raul', password: 'raul123' },
            { username: 'Mama', password: 'mama123' },
            { username: 'Tata', password: 'tata123' },
            { username: 'Purcel', password: 'purcel123' }
        ];
        
        // Ripple effect handler
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                const d = Math.max(this.clientWidth, this.clientHeight);
                ripple.style.width = ripple.style.height = d + 'px';
                ripple.style.left = e.clientX - this.getBoundingClientRect().left - d/2 + 'px';
                ripple.style.top = e.clientY - this.getBoundingClientRect().top - d/2 + 'px';
                ripple.addEventListener('animationend', () => ripple.remove());
            });
        });

        // Start button dynamic
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', (e) => {
            e.preventDefault();
            startBtn.classList.add('btn-clicked');
            setTimeout(() => {
                window.location.href = '/users/eleves-a/2024/raul-andrei.pop/Desktop/web/project/notebook.html';
            }, 600);
        });

        // Login modal functionality
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const loginForm = document.getElementById('loginForm');
        const successAnim = document.getElementById('successAnimation');
        const failureAnim = document.getElementById('failureAnimation');

        loginBtn.addEventListener('click', () => {
            loginModal.classList.add('active');
        });
        closeModal.addEventListener('click', () => {
            loginModal.classList.remove('active');
            loginForm.reset();
        });
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                loginForm.style.display = 'none';
                successAnim.style.display = 'block';
                setTimeout(() => {
                    loginModal.classList.remove('active');
                    loginForm.reset();
                    successAnim.style.display = 'none';
                    loginForm.style.display = 'block';
                    window.location.href = '/Users/cezara/web_project/Polytechnique_coursework/web/project/notebook.html';
                }, 2000);
            } else {
                loginForm.style.display = 'none';
                failureAnim.style.display = 'block';
                setTimeout(() => {
                    loginModal.classList.remove('active');
                    loginForm.reset();
                    failureAnim.style.display = 'none';
                    loginForm.style.display = 'block';
                }, 2000);
            }
        });
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.classList.remove('active');
                loginForm.reset();
            }
        });
    </script>
</body>
</html>
