<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome â€“ Starry Sketch</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient-colors: #2c3e50, #4a6fa5, #f1c40f, #e67e22, #d35400;
      --btn-start: #f39c12;
      --btn-end: #d35400;
      --modal-bg: rgba(0, 0, 0, 0.7);
      --card-gradient-start: #4a6fa5;
      --card-gradient-end: #2c3e50;
      --card-bg: #1f2d45;
      --input-bg: rgba(255,255,255,0.1);
      --input-border: rgba(255,255,255,0.3);
      --input-focus: #f1c40f;
      --success-color: #28a745;
      --error-color: #dc3545;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(45deg, var(--gradient-colors));
      background-size: 400% 400%;
      animation: bgAnimate 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    @keyframes bgAnimate { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }
    #bgCanvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    header { z-index:1; margin-bottom:40px; }
    header h1 {
      font-family:'Quicksand';
      font-size:4rem;
      color:#fff;
      text-shadow:0 2px 8px rgba(0,0,0,0.6);
      display: inline-block;
    }
    /* Per-letter hover effect */
    header h1 span {
      display: inline-block;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }
    header h1 span:hover,
    header h1 span.active {
      transform: scale(1.4);
      text-shadow: 0 0 8px #f1c40f, 0 0 16px #e67e22;
    }
    :root {
      --gradient-colors: #050a44, #0a21c0, #4a6fa5, #f1c40f, #e67e22, #d35400, #ed7845, #efb11d, #27ae60, #8e44ad;
    }
    #startBtn, #loginBtn {
      font-family: 'Quicksand', sans-serif;
    }
    .btn-container { display:flex; flex-direction:column; gap:24px; z-index:1; }
    .btn { position:relative; padding:18px 40px; font-size:18px; font-weight:600; color:#fff; background:linear-gradient(45deg,var(--btn-start),var(--btn-end)); background-size:200% 200%; border:none; border-radius:50px; cursor:pointer; overflow:hidden; transition:transform .3s ease,box-shadow .3s ease; box-shadow:0 6px 20px rgba(0,0,0,0.3); width:220px; }
    .btn:hover { background-position:100% 0; transform:translateY(-6px) scale(1.05); box-shadow:0 8px 25px rgba(0,0,0,0.4); }
    .btn::after { content:''; position:absolute; top:-60%; left:-60%; right:-60%; bottom:-60%; background:rgba(255,255,255,0.1); transform:rotate(45deg) translate(-100%,-100%); transition:transform .8s ease; }
    .btn:hover::after { transform:rotate(45deg) translate(100%,100%); }
    .btn .ripple { position:absolute; border-radius:50%; transform:scale(0); background:rgba(255,255,255,0.7); animation:ripple .6s linear; }
    @keyframes ripple { to{transform:scale(4);opacity:0;} }
    /* Modal styling matching theme */
    #loginModal { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--modal-bg); display:none; justify-content:center; align-items:center; z-index:2; }
    #loginModal.active { display:flex; }
    .modal-content { background: linear-gradient(135deg, var(--card-gradient-start), var(--card-gradient-end)); padding:30px; border-radius:20px; width:320px; text-align:center; box-shadow:0 10px 40px rgba(0,0,0,0.5); position:relative; color:#fff; }
    .modal-content h3 { margin-bottom:20px; font-family:'Great Vibes',cursive; font-size:2rem; color:#f1c40f; text-shadow:0 2px 8px rgba(0,0,0,0.6); }
    .login-message { display:flex; align-items:center; justify-content:center; gap:8px; margin-bottom:16px; font-size:1.1rem; }
    .login-message.success { color: var(--success-color); }
    .login-message.error { color: var(--error-color); }
    .login-message svg { width:24px; height:24px; stroke-width:3; stroke: currentColor; fill: none; }
    .modal-content input { width:100%; padding:12px 15px; margin:10px 0; border:1px solid var(--input-border); background:var(--input-bg); border-radius:8px; font-size:16px; color:#fff; transition:border .3s ease; }
    .modal-content input:focus { outline:none; border-color:var(--input-focus); background:rgba(255,255,255,0.15); }
    .modal-actions { display:flex; justify-content:space-between; margin-top:24px; }
    .modal-actions .btn { width:48%; }
    .btn-secondary { background:rgba(255,255,255,0.2); color:#fff; }
    .btn-secondary:hover { background:rgba(255,255,255,0.3); }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <header>
    <h1 id="title"></h1>
  </header>
  <div class="btn-container">
    <button id="startBtn" class="btn">Start Drawing</button>
    <button id="loginBtn" class="btn">Login</button>
  </div>
  <div id="loginModal">
    <div class="modal-content">
      <div id="loginMessage" class="login-message"></div>
      <h3>Member Login</h3>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <div class="modal-actions">
          <button type="submit" class="btn">Submit</button>
          <button type="button" id="closeModal" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Wrap title text into spans for per-letter effects
    const titleText = 'Starry Sketch';
    const titleEl = document.getElementById('title');
    titleText.split('').forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      titleEl.appendChild(span);
    });

    // Add hover and touch events
    document.querySelectorAll('header h1 span').forEach(span => {
      span.addEventListener('mouseenter', () => span.classList.add('active'));
      span.addEventListener('mouseleave', () => span.classList.remove('active'));
      span.addEventListener('touchstart', () => span.classList.add('active'));
      span.addEventListener('touchend', () => span.classList.remove('active'));
    });

    // Starfield setup
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize(){ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    const stars = Array.from({ length: 150 }, () => ({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*1.5+0.5, d: Math.random()*150 }));
    let angle = 0;
    function draw(){
      ctx.clearRect(0,0,w,h);
      angle += 0.005;
      stars.forEach(s => {
        const cx = w/2, cy = h/2;
        const radius = Math.hypot(s.x-cx, s.y-cy);
        const theta = Math.atan2(s.y-cy, s.x-cx) + angle;
        const x = cx + Math.cos(theta)*radius;
        const y = cy + Math.sin(theta)*radius;
        ctx.beginPath();
        ctx.arc(x,y,s.r,0,2*Math.PI);
        ctx.fillStyle = `rgba(255,255,230,${0.5+0.5*Math.sin(angle+s.d)})`;
        ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();

    // Ripple effect
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const r = document.createElement('span'); r.className = 'ripple'; this.appendChild(r);
        const d = Math.max(this.clientWidth,this.clientHeight);
        r.style.width = r.style.height = d + 'px';
        r.style.left = e.clientX - this.getBoundingClientRect().left - d/2 + 'px';
        r.style.top = e.clientY - this.getBoundingClientRect().top - d/2 + 'px';
        r.addEventListener('animationend', () => r.remove());
      });
    });

    // Navigation and login logic
    document.getElementById('startBtn').addEventListener('click', e => { e.preventDefault(); window.location.href = 'notebook.html'; });
    const loginBtn = document.getElementById('loginBtn'), loginModal = document.getElementById('loginModal'), closeModal = document.getElementById('closeModal'), loginForm = document.getElementById('loginForm'), loginMessage = document.getElementById('loginMessage');
    const users = [{username:'Cezara',password:'cezara123'},{username:'Raul',password:'raul123'},{username:'Mama',password:'mama123'},{username:'Tata',password:'tata123'},{username:'Purcel',password:'purcel123'}];
    loginBtn.addEventListener('click', () => { loginMessage.textContent=''; loginMessage.className='login-message'; loginModal.classList.add('active'); });
    closeModal.addEventListener('click', () => { loginModal.classList.remove('active'); loginForm.reset(); loginMessage.textContent=''; loginMessage.className='login-message'; });
    loginForm.addEventListener('submit', e => {
      e.preventDefault(); const u = loginForm.username.value, p = loginForm.password.value;
      const valid = users.some(u0 => u0.username===u && u0.password===p);
      if(valid) {
        loginMessage.innerHTML = `<svg viewBox="0 0 24 24" stroke="currentColor"><polyline points="20 6 9 17 4 12"/></svg><span>Welcome back!</span>`;
        loginMessage.classList.add('success');
        setTimeout(()=>window.location.href='notebook.html',1000);
      } else {
        loginMessage.innerHTML = `<svg viewBox="0 0 24 24" stroke="currentColor"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg><span>Invalid credentials</span>`;
        loginMessage.classList.add('error');
      }
    });
  </script>
</body>
</html>
<style>
    header h1 {
        font-size: 6rem;
    }
</style>
